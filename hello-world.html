	<script>
	var d, s, color;
	function displayTime() {
		d = new Date();
		s = d.getSeconds();
		if (s <= 9)s = '0' + s;
		color = "#" + s + s + s;
		var hex = document.getElementById("hex");
		hex.style.background = color;
		hex.innerHTML = color;
	setTimeout(displayTime, 1000);
		
	}
	displayTime();
